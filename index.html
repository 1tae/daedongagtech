<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .content-area {
        margin: 20px;
      }
      .user-info,
      .post-content,
      .post-actions {
        margin-bottom: 20px;
      }
      @media (max-width: 600px) {
        body {
          font-size: 18px;
        }
      }
      p {
        font-size: 1rem;
      }

      .post {
        justify-items: center;
      }

      a {
        font-size: 0.9rem;
        color: #0088bf;
        margin-right: 0.3rem;
        text-decoration-line: none;
      }

      #type {
        background-color: #70707015;
        border-radius: 15%;
        padding: 0.3rem;
        font-size: 0.8rem;
        width: 51px;
        height: 21px;
      }

      .head_space {
        width: 100%;
        height: 4rem;
        vertical-align: middle;
        font-size: 1rem;
        font-weight: bold;
        color: white;
        background-color: #303030;
      }

      .logo {
        margin-left: 1rem;
        margin-top: 1rem;
        height: 2rem;
      }

      .link-btn {
        border-radius: 18rem;
        background-color: #303030;
        border: 1.4px solid white;
        color: white;
        padding: 0.5rem;
        min-width: 50px;
      }

      .link-area {
        position: absolute;
        top: 1rem;
        right: 1rem;
      }

      .user-info {
        display: flex;
        margin-top: 1rem;
        align-items: center;
      }

      .profile-area {
        flex-direction: row;
        width: 50px;
        height: 50px;
        background-color: lightgray;
        border-radius: 100%;
      }

      .user {
        height: 50px;
        display: flex;
        flex-direction: column;
        padding-left: 10px;
      }

      .tag-area {
        display: flex;
        margin-bottom: 1rem;
      }

      .content-img {
        max-width: 100%;
        min-width: 100%;
        min-height: 100px;
        height: 400px;
      }

      #profile-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 100%;
      }
    </style>
  </head>
  <body style="margin: 0">
    <div class="head_space">
      <img class="logo" src="./ddm_logo_L.png" alt="logo" />
    </div>
    <div class="link-area">
      <button
        class="link-btn"
        style="margin-right: 0.3rem"
        onclick="location.href='https://ko.daedong.co.kr/deep-link'"
      >
        앱 설치
      </button>
      <button
        id="open-app"
        class="link-btn"
        onclick="location.href='daedonguserconnect://main_page'"
      >
        앱 열기
      </button>
    </div>
    <div class="post">
      <div class="content-area">
        <div class="tag-info">
          <span id="type">재배정보</span>
        </div>
        <div class="user-info">
          <div class="profile-area">
            <img
              id="profile-img"
              alt="프로필사진"
              onLoad="javascript:void(0)"
            />
          </div>
          <div class="user">
            <span id="name" style="font-size: 1.1rem"><b>곽두팔</b></span>
            <span id="date" style="font-size: 0.8rem">3일 전</span>
          </div>
        </div>
        <div class="post-content">
          <p id="post">
            새로 구입한 사과 먹어보니, 얼마 글쓴 맛과 달콤함이 함께 느껴져요.
            진짜 야들야들 맛있습니다
          </p>
          <div class="tag-area"></div>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(document).on("ready", () => {
        // 현재 url 가져오기
        const url = new URL(window.location.href);

        // 테스트용 URL
        /* const url = new URL(
          `https://connect-cdn.daedong.co.kr/dev/board?agsProfileUrl=/dev/profile/ict/20240516-161555-43ed3915040c481baf8e78fec9bed9e6.jpg&agsNicknm=방금변경1&boardId=PE2405140001&boardTypeName=병해충&boardDate=31일 전&boardContent=아주긴글아주긴글아주긴글아주긴글아주긴글아주긴글아주 긴글 아주&boardKeyword=ㄷㄷㄷ;433;555;666;777&imgUrl=/dev/board/ict/20240514-000734-c2731fb2f220475dadfb94c5b59bdf1f.jpg`
        ); */

        // 파라미터 추출
        const urlParams = url.searchParams;

        //category
        const boardType = urlParams.get("boardTypeName");
        $("#type").text(boardType);

        // 프로필
        const profileImg = urlParams.get("agsProfileUrl");
        const name = urlParams.get("agsNicknm");
        const date = urlParams.get("boardDate");

        //$("#profile-img").attr("src", profileImg.replace(/\"/gi, "")).load();
        $("#profile-img")
          .attr("src", "https://connect-cdn.daedong.co.kr" + profileImg)
          .load();
        $("#name").text(name);
        $("#date").text(date);

        // content
        const content = urlParams.get("boardContent");
        const keyword = urlParams.get("boardKeyword").split(";");
        const contentImg = urlParams.get("imgUrl");

        $("#post").text(content);
        for (var k in keyword) {
          let tag = `<a href="javascript:void(0)">#${keyword[k]}</a>`;
          $(".tag-area").append(tag);
        }
        const img = `<img class="content-img" src="https://connect-cdn.daedong.co.kr${contentImg}" onLoad="javascript:void(0)"/>`;
        $(".post").append(img);

        // 게시글 아이디 및 딥링크 url설정
        let boardId = urlParams.get("boardId");
        $("#open-app").attr(
          "onclick",
          `location.href='daedong19470520://main_page?boardId=${boardId}'`
        );
      });
    </script>
  </body>
</html>
