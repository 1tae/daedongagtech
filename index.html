<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .post {
        margin: 20px;
      }
      .user-info,
      .post-content,
      .post-actions {
        margin-bottom: 20px;
      }
      @media (max-width: 600px) {
        body {
          font-size: 18px;
        }
      }
      p {
        font-size: 1rem;
      }

      a {
        font-size: 0.9rem;
        color: #0088bf;
        margin-right: 0.3rem;
        text-decoration-line: none;
      }
    </style>
  </head>
  <body style="margin: 0">
    <div
      style="
        width: 100%;
        height: 50px;
        vertical-align: middle;
        font-size: 1rem;
        font-weight: bold;
        color: white;
        background-color: #303030;
      "
    >
      <img
        src="./ddm_logo_L.png"
        style="margin-left: 1rem; margin-top: 12.5px"
        alt="test"
      />
    </div>
    <div style="position: absolute; top: 0.5rem; right: 1rem">
      <button
        style="
          border-radius: 0.3rem;
          background-color: rgb(245, 130, 59);
          border: none;
          color: white;
          padding: 0.5rem;
          width: 4rem;
        "
        onclick="location.href='https://ko.daedong.co.kr/deep-link'"
      >
        앱 설치
      </button>
      <button
        style="
          border-radius: 0.3rem;
          background-color: dimgrey;
          border: none;
          color: white;
          padding: 0.5rem;
          width: 4rem;
        "
        onclick="location.href='daedonguserconnect://main_page'"
      >
        앱 열기
      </button>
    </div>
    <div class="post" style="justify-items: center">
      <div class="tag-info">
        <span
          style="
            background-color: #70707015;
            border-radius: 15%;
            /* margin: 1rem; */
            padding: 0.3rem;
            font-size: 0.8rem;
            width: 51px;
            height: 21px;
          "
          >재배정보</span
        >
      </div>
      <div
        class="user-info"
        style="display: flex; margin-top: 1rem; align-items: center"
      >
        <div
          id="profile-image"
          style="
            flex-direction: row;
            width: 50px;
            height: 50px;
            background-color: lightgray;
            border-radius: 100%;
          "
        >
          <img
            src="https://picsum.photos/50/50"
            alt="프로필사진"
            style="border-radius: 100%"
          />
        </div>
        <div
          id="username"
          style="
            height: 50px;
            display: flex;
            /* align-items: center; */
            flex-direction: column;
            padding-left: 10px;
          "
        >
          <span style="font-size: 1.1rem"><b>곽두팔</b></span
          ><span style="font-size: 0.8rem">3일 전</span>
        </div>
      </div>
      <div class="post-content">
        <p>
          새로 구입한 사과 먹어보니, 얼마 글쓴 맛과 달콤함이 함께 느껴져요. 진짜
          야들야들 맛있습니다
        </p>
        <div class="tag area" style="display: flex; margin-bottom: 1rem">
          <a href="javascript:void(0)">#사과</a>
          <a href="javascript:void(0)">#감귤</a>
          <a href="javascript:void(0)">#메론</a>
        </div>
        <img
          src="https://picsum.photos/600/400"
          alt="갱얼쥐"
          style="max-width: 100%; min-width: 100%; min-height: 100px"
        />
        <img
          src="https://picsum.photos/600/400"
          alt="갱얼쥐"
          style="max-width: 100%; min-width: 100%"
        />
      </div>
      <div class="post-actions">
        <!-- <button
          id="link1"
          onclick="location.href='https://ko.daedong.co.kr/deep-link'"
        >
          http 딥링크
        </button>
        <button
          id="link2"
          onclick="location.href='daedonguserconnect://main_page'"
        >
          daedonguserconnect링크
        </button> -->
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  </body>
</html>
