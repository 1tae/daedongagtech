<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .content-area {
        margin: 20px;
      }
      .user-info,
      .post-content,
      .post-actions {
        margin-bottom: 20px;
      }
      @media (max-width: 600px) {
        body {
          font-size: 18px;
        }
      }
      p {
        font-size: 1rem;
      }

      .post {
        justify-items: center;
      }

      a {
        font-size: 0.9rem;
        color: #0088bf;
        margin-right: 0.3rem;
        text-decoration-line: none;
      }

      #type {
        background-color: #70707015;
        border-radius: 15%;
        padding: 0.3rem;
        font-size: 0.8rem;
        width: 51px;
        height: 21px;
      }

      .head_space {
        width: 100%;
        height: 4rem;
        vertical-align: middle;
        font-size: 1rem;
        font-weight: bold;
        color: white;
        background-color: #303030;
      }

      .logo {
        margin-left: 1rem;
        margin-top: 1rem;
        height: 2rem;
      }

      .link-btn {
        border-radius: 18rem;
        background-color: #303030;
        border: 1.4px solid white;
        color: white;
        padding: 0.5rem;
        min-width: 50px;
      }

      .link-area {
        position: absolute;
        top: 1rem;
        right: 1rem;
      }

      .user-info {
        display: flex;
        margin-top: 1rem;
        align-items: center;
      }

      .profile-area {
        flex-direction: row;
        width: 50px;
        height: 50px;
        background-color: lightgray;
        border-radius: 100%;
      }

      .user {
        height: 50px;
        display: flex;
        flex-direction: column;
        padding-left: 10px;
      }

      .tag-area {
        display: flex;
        margin-bottom: 1rem;
      }

      .content-img {
        max-width: 100%;
        width: 100%;
      }

      #profile-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 100%;
      }
    </style>
  </head>
  <body style="margin: 0">
    <div class="head_space">
      <img class="logo" src="./ddm_logo_L.png" alt="logo" />
    </div>
    <div class="link-area">
      <button class="link-btn" style="margin-right: 0.3rem" onclick="openApp()">
        앱 설치
      </button>
      <button id="open-app" class="link-btn">앱 열기</button>
    </div>
    <div class="post">
      <div class="content-area">
        <div class="tag-info">
          <span id="type">재배정보</span>
        </div>
        <div class="user-info">
          <div class="profile-area">
            <img
              id="profile-img"
              alt="프로필사진"
              src="./profile.png"
              onLoad="javascript:void(0)"
            />
          </div>
          <div class="user">
            <span id="name" style="font-size: 1.1rem"><b>곽두팔</b></span>
            <span id="date" style="font-size: 0.8rem">3일 전</span>
          </div>
        </div>
        <div class="post-content">
          <p id="post">
            새로 구입한 사과 먹어보니, 얼마 글쓴 맛과 달콤함이 함께 느껴져요.
            진짜 야들야들 맛있습니다
          </p>
          <div class="tag-area"></div>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      var launchAppUrl = "daedong19470520://main_page"; // 앱 스키마
      var timer; // 타이머
      var schInterval;
      var userAgent = navigator.userAgent.toLowerCase();
      var isAndroid = userAgent.search("android") > -1;
      var isIOS = /iphone|ipad|ipod|mac os/i.test(userAgent);
      var os;

      $(document).on("ready", () => {
        // 현재 url 가져오기
        const url = new URL(window.location.href);

        // 파라미터 추출
        const urlParams = url.searchParams;

        //category
        const boardType = urlParams.get("boardTypeName");
        $("#type").text(boardType);

        // 프로필
        const profileImg = urlParams.get("agsProfileUrl");
        const name = urlParams.get("agsNicknm");
        const date = urlParams.get("boardDate");

        if (profileImg) {
          $("#profile-img")
            .attr("src", "https://connect-cdn.daedong.co.kr" + profileImg)
            .load();
        }
        $("#name").text(name);
        $("#date").text(date);

        // content
        const content = urlParams.get("boardContent");
        const keywords = urlParams.get("boardKeyword");
        const contentImg = urlParams.get("imgUrl");

        $("#post").text(content.length >= 30 ? content + "..." : content);
        if (keywords) {
          var keyword = keywords.split(";");
          for (var k in keyword) {
            let tag = `<a href="javascript:void(0)">#${keyword[k]}</a>`;
            $(".tag-area").append(tag);
          }
        }
        if (contentImg) {
          const img = `<img class="content-img" src="https://connect-cdn.daedong.co.kr${contentImg}" onLoad="javascript:void(0)"/>`;
          $(".post").append(img);
        }

        // 게시글 아이디 및 딥링크 url설정
        let boardId = urlParams.get("boardId");
        launchAppUrl += `?boardId=${boardId}`;
        $("#open-app").on("click", () => {
          location.href = launchAppUrl;
        });
      });

      function mo_chk() {
        var mobile = /iphone|ipad|ipod|mac os|android/i.test(
          navigator.userAgent.toLowerCase()
        );

        if (mobile) {
          var userAgent = navigator.userAgent.toLowerCase();
          if (userAgent.search("android") > -1) {
            return (os = "android");
          } else if (
            userAgent.search("iphone") > -1 ||
            userAgent.search("ipod") > -1 ||
            userAgent.search("ipad") > -1 ||
            userAgent.search("mac os") > -1
          ) {
            return (os = "ios");
          } else {
            return (os = "otehr");
          }
        } else {
          return (os = "pc");
        }
      }

      mo_chk();

      function openApp() {
        var appStoreURL =
          os == "ios"
            ? "https://apps.apple.com/kr/app/id1625221269"
            : "https://play.google.com/store/apps/details?id=com.hae.daedong.user"; // 앱 스토어 URL
        var start = new Date().getTime();
        var timeout;
        // 1500ms 후에 앱 스토어로 리디렉션
        var openAppStore = function () {
          var end = new Date().getTime();
          if (end - start < 1500) {
            location.href = launchAppUrl;
          }
        };
        // 페이지가 숨겨지거나 포커스를 잃으면 앱 스토어로 리디렉션 방지
        var clear = function () {
          clearTimeout(timeout);
          document.removeEventListener("visibilitychange", clear);
          document.removeEventListener("blur", clear);
        };
        // 1500ms 후에 실행되는 함수 설정
        timeout = setTimeout(openAppStore, 1500);
        // URL 스킴을 호출
        location.href = launchAppUrl;
        document.addEventListener("visibilitychange", clear);
        document.addEventListener("blur", clear);
      }
    </script>
  </body>
</html>
